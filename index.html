<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./im.png">
</head>
<body>
    
    <div class="outertag">
        <div class="innerbox">
            <header><h1>Currency Converter</h1></header>
            <div class="input2">
                <div class="in1">
                    <label for="#">Convert From:</label>
                    <select name="currency" class="currency"></select>
                    <input type="number" name="input" id="input" placeholder="Amount">
                </div>
                <button id="im"><img src="./swap.png" alt="image loading..." width="32rem"></button>
                <div class="in2">
                    <label for="#">Convert To:</label>
                    <select name="currency" class="currency"></select>
                    <input type="text" name="result" id="result" placeholder="Result" disabled>
                </div>
            </div>
            <button id="im2">Convert</button>
            
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
